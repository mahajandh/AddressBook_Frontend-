  <div class="container">
    <div class="header">
      <h2><img src="assets/address-book-icon.png" alt="Address Book Logo" /> ADDRESS BOOK</h2>
      <button (click)="addPerson()">+ Add Person</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Fullname</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip Code</th>
            <th>Phone Number</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of persons">
            <td>{{ person.fullname }}</td>
            <td>{{ person.address }}</td>
            <td>{{ person.city }}</td>
            <td>{{ person.state }}</td>
            <td>{{ person.zipCode }}</td>
            <td>{{ person.phoneNumber }}</td>
            <td>
              <button>✏️</button>
              <button>🗑️</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
