<div class="overlay">
  <div class="form-container">
    <div class="form-header">
      <h2>PERSON ADDRESS FORM</h2>
      <button class="close-btn" (click)="onClose()">âœ–</button>
    </div>

    <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input id="fullname" formControlName="fullname" type="text" required />
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" formControlName="phoneNumber" type="text" required />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" formControlName="address" rows="3" required></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="city">City</label>
          <select id="city" formControlName="city" required>
            <option value="">Select City</option>
            <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <select id="state" formControlName="state" required>
            <option value="">Select State</option>
            <option *ngFor="let state of states" [value]="state">{{ state }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="zipCode">Zip Code</label>
          <input id="zipCode" formControlName="zipCode" type="text" required />
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="add-btn" [disabled]="personForm.invalid">Add</button>
        <button type="reset" class="reset-btn" (click)="onReset()">Reset</button>
      </div>
    </form>
  </div>
</div>
